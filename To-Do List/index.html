<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript + DOM</title>
</head>

<body>    
    <div class="flex-container">
        <h1>To-Do List</h1><br>
    </div>
    <div class="content">
        <p id="first">Get it done <span>today</span>!</p>
        <div>
            <p class="second">No Excuses!</p>
        </div>
        <input type="text" id="userinput" placeholder="Enter Items Here">
        <button id="enter">Enter</button>
    </div>

    <div class="flex-container">
        <ul id="list">
            <li random="23">Practice Coding</li>
            <li>Learn React</li>
            <li>Update LinkedIn</li>
            <li>Finish course to 100%</li>
            <li>Read school documents</li>
        </ul>
    </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
